# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
    - uses: actions/checkout@v2

    # Runs a single command using the runners shell
    - name: Test blog Go app
      working-directory: ./blog
      run: go test ./...

    # Runs a set of commands using the runners shell
    - name: Build and push Docker images - Blog
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        repository: serbanblebea/go-blog
        tag_with_sha: true
        path: ./blog
    
    - name: Init terraform
      run: |
        terraform init
        terraform get
      working-directory: ./deploy/terraform
      
    - name: Deploy to Digital Ocean - plan Terraform
      working-directory: ./deploy/terraform
      run: terraform plan -var="do_token=${{ secrets.DO_TOKEN }}" \
        -var="blog_image=serbanblebea/go-blog:${{ github.sha }}" \
        -var="linkedin_access_token=${{ secrets.LINKEDIN_ACCESS_TOKEN }}" \
        -var="twitter_consumer_key=${{ secrets.TWITTER_CONSUMER_KEY }}" \
        -var="twitter_consumer_secret=${{ secrets.TWITTER_CONSUMER_SECRET }}" \
        -var="twitter_token=${{ secrets.TWITTER_TOKEN }}" \
        -var="twitter_token_secret=${{ secrets.TWITTER_TOKEN_SECRET }}"
    
    - name: Deploy to Digital Ocean - apply Terraform
      working-directory: ./deploy/terraform
      run: terraform apply -auto-approve \
        -var="do_token=${{ secrets.DO_TOKEN }}" \
        -var="blog_image=serbanblebea/go-blog:${{ github.sha }}" \
        -var="linkedin_access_token=${{ secrets.LINKEDIN_ACCESS_TOKEN }}" \
        -var="twitter_consumer_key=${{ secrets.TWITTER_CONSUMER_KEY }}" \
        -var="twitter_consumer_secret=${{ secrets.TWITTER_CONSUMER_SECRET }}" \
        -var="twitter_token=${{ secrets.TWITTER_TOKEN }}" \
        -var="twitter_token_secret=${{ secrets.TWITTER_TOKEN_SECRET }}"
      
